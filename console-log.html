<link rel="import" href="../polymer/polymer.html">
<!--
  `<console-log></console-log>` Logs output to Console 
  @demo demo.html
-->
<dom-module id="console-log">
  <template>
    <style>
      :host {
        color:#fff;
        display:block;
        background-color:#000;
        max-height:200px;
        overflow:auto;
      }
    </style>
    <pre>[[output]]</pre>
  </template>
</dom-module>
<script>
  Polymer({
    is: "console-log",
    properties:{
      __log:{
        computed:"logme(log)",
      },
      output:{
        value: ""
      }
    },
    logme: function(a){
      return console.log(a) 
    },
    ready: function(){
      var that = this
      var cLog = console.log
      console.log = function () {
        that.output = JSON.stringify(arguments)
        cLog.apply(console, arguments)
      }
    }
  })
</script>
