<link rel="import" href="../polymer/polymer.html">
<!--
  `<console-log></console-log>` Logs output to Console 
  @demo demo.html
-->
<dom-module id="console-log">
  <template>
    <style>:host {display:block;color:#fff;background-color:#000;}</style>
    <pre>[[output]]</pre>
  </template>
</dom-module>
<script>
  Polymer({
    is: "console-log",
    properties:{
      __log:{
        computed:"logme(log)",
      },
      output:{
        value: ""
      }
    },
    logme: function(a){
      return console.log(a) 
    },
    ready: function(){
      var that = this
      var cLog = console.log
      console.log = function (log) {
        that.output = that.output + "\n" + JSON.stringify(log)
        cLog.apply(console, arguments)
      }
    }
  })
</script>
